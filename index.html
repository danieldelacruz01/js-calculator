<head>
  <title>JS Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron:400' rel='stylesheet' type='text/css'>
  <link href='main.css' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="main.js"></script>

</head>

<body>
  <h1>
    JS Calculator
  </h1>
  <div class="calc">
    <div class="screen">
      <input></input>
    </div>
    <div class="keypad">
      <!-- row1 -->
      <button id="ac" value="AC">AC</button>
      <button id="ce" value="CE">CE</button>
      <br>
      <!-- row2 -->
      <button class="input" value="7">7</button>
      <button class="input" value="8">8</button>
      <button class="input" value="9">9</button>
      <button id="operator" class="input" value="/">/</button>
      <br>
      <!-- row3 -->
      <button class="input" value="4">4</button>
      <button class="input" value="5">5</button>
      <button class="input" value="6">6</button>
      <button id="operator" class="input" value="*">x</button>
      <br>
      <!-- row4 -->
      <button class="input" value="1">1</button>
      <button class="input" value="2">2</button>
      <button class="input" value="3">3</button>
      <button id="operator" class="input" value="-">-</button>
      <br>
      <!-- row5 -->
      <button class="input" value=".">.</button>
      <button class="input" value="0">0</button>
      <button id="calculate" value="=">=</button>
      <button id="operator" class="input" value="+">+</button>
    </div>
  </div>
</body>
